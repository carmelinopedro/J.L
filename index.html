<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escporte Clube</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="styles.css">
   

</head>
<body>
  <header class="cabeçalho">
    <div class=caixa>
        <input type="checkbox" id="menu" class="caixa-botao">
        <label for="menu">
    <span class="cabeçalho-menu-amburguer caixa-imagem"></span></label>
    <ul class="lista-menu">
        <li class="lista-menu-titulo"> Esportes</li>
        <li class="lista-menu-itens"><a href="#" class="lista-menu-link">futebol</a>
        </li>
        <li class="lista-menu-itens"><a href="#" class="lista-menu-link">Voleibol</a>
        </li>
        <li class="lista-menu-itens"><a href="#" class="lista-menu-link">Basquetebol</a>
        </li>
        <li class="lista-menu-itens"><a href="#" class="lista-menu-link">Tênis</a>
        </li>
    </ul>
    <a href="#"><img class=caixa-imagem src="img/carrinho de compras.svg" alt="carrinho de compras"></a></div>
   
    <div class=caixa><a href="#"><li class="cadastro">CADASTRO</li></a><a href="#"><img  class=caixa-imagem src="img/home.svg" alt="home"></a>
    <a href="#" ><img  class=caixa-imagem src="img/meus favoritos.svg" alt="meus favoritos"></a></div>
</header>
<section class="banner">
    <h2 class="banner-titulo"> Você Já sabe por onde começar?</h2>
    <p class="banner-texto"> Saiba mais sobre o seu esporte favorito</p>
    <input type="search" class="banner-pesquisa" 
   placeholder="Qual será seu esporte escolhido?">
</section>
<section class="carrossel">
    <h2 class="carrossel-titulo"> CONHEÇA NOSSO ESPAÇO DE LAZER</h2>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
      <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/piscina.webp" alt="piscina"></div>
      <div class="swiper-slide"><img src="img/esportes.png" alt="esportes"></div>
      <div class="swiper-slide"><img src="img/esportes gerais.webp" alt="esportes"></div>
      <div class="swiper-slide"><img src="img/voleibol.webp" alt="voleibol"></div>
      <div class="swiper-slide"><img src="img/basket.PNG" alt="basquetebol"></div>
      <div class="swiper-slide"><img src="img/futebol.webp" alt="futebol"></div>
    </div>
   
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script> const swiper = new Swiper('.swiper', {
    spaceBetween: 10, slidesPerView: 3,
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',},
    });</script>
</body>
</html>
